<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Course API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Tạo Khóa học Mới</h3>
                <form action="POST" class="add-post-form">
                    <div class="form-group">
                        <label for="body">Tên Khóa học</label>
                        <input type="text" name="" id="body-value" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="body">Mã giảng viên</label>
                        <input type="text" name="" id="teacher-value" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="body">Mã chuyên ngành</label>
                        <input type="text" name="" id="category-value" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Thêm Khóa học</button>
                </form>
            </div>
        </div>
        <div class="container mt-4">
            <h3>Hiển Thị Tất Cả Các Khóa học</h3>
            <div class="posts-list row mt-4">
            </div>
        </div>
    </div>
    <div class="container mt-3 text-center">
        <a href="../index.html">Quay lại Home</a>
    </div>
    <script src="./main.js"></script>
</body>
</html>
